<!-- 
      
    Реализуйте функционал:
      
      - image-gallery есть изначально в HTML-разметке как контейнер для компонента.
    
      - fullview содержит в себе увеличенную версию выбранного изображения из preview, и
        создается динамически при загрузке страницы.
    
      - preview это список маленьких изображений, обратите внимание на атрибут data-fullview,
        он содержит ссылку на большое изображение. preview и его элементы, также создаются 
        динамически, при загрузке страницы.
        
      - При клике в элемент preview, необходимо подменить src тега img внутри fullview
        на url из data-атрибута выбраного элемента.
        
      - По умолчанию, при загрузке страницы, активным должен быть первый элемент preview.
        
      - Изображений может быть произвольное количество.
      
      - Используйте делегирование для элементов preview.
      
      - При клике, выбраный элемент из preview должен получать произвольный эффект выделения.
      
      - CSS-оформление и имена классов на свой вкус.
      
      
    Изображения маленькие и большие можно взять с сервиса https://www.pexels.com/, выбрав при скачивании
    размер. Пусть маленькие изображения для preview будут 320px по ширине, большие для fullview 1280px.
    Подберите изображения одинаковых пропорций.

     ***ЗАДАНИЕ ПОВЫШЕНОЙ СЛОЖНОСТИ - выполнять по желанию*** Создайте плагин галлереи используя ES6 класс. Добавьте поля и методы
    класса так, чтобы можно было создать любое количество галлерей на странице. Функционал плагина аналогичный заданию выше.
    При создании экземпляра конструктор получает: - items - список элементов для preview - parentNode - ссылку на DOM-узел в
    который будут помещены fullview и preview - defaultActiveItem - номер активного элемента preview по умолчанию


  -->

	<div class="wrapper">

		<h2>Задание</h2>
    <div class="image-gallery js-image-gallery"></div>
